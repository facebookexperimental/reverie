  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Install libunwind-dev
        run: sudo apt-get install -y libunwind-dev

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
